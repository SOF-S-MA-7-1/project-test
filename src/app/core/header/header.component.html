<!-- one header for all (depending on rol, hide sections or tags) -->
<header>
  <nav class="navbar navbar-expand-lg container-xl">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bookish Bookshop</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item" *ngFor="let item of listNavItem">
            <a class="nav-link" href="#"> {{item}} </a>
          </li>
        </ul>

        <form *ngIf="!isUserRole">
          <app-button-secondary [buttonName]="'Registrarse'" (click)="openSignUp('Registrarse')" class="mx-2"></app-button-secondary>
          <app-button-primary [buttonName]="'Iniciar sesiÃ³n'" (click)="openLogIn()"></app-button-primary>
        </form>

        <form *ngIf="isUserRole">
          <app-button-primary [buttonName]="userName+''" mat-button [matMenuTriggerFor]="beforeMenu"></app-button-primary>
          <!-- <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button> -->
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item *ngFor="let item of listOptions"> {{item}} </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openEditUser()"> Editar Usuarios </button>
            <button mat-menu-item> Salir </button>
          </mat-menu>
        </form>
      </div>

    </div>
  </nav>
</header>
